<ul class="pager" ng-if="1 < pages.length">
    <li ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == 1 }">
        <a href="" ng-click="setCurrent(1)"></a>
    </li>
    <li ng-if="directionLinks" class="{{ pagination.current == 1 ? 'disabled' : '' }} previous">
        <a href="" ng-click="setCurrent(pagination.current - 1)"><span aria-hidden="true">&larr;</span> Anterior</a>
    </li>
    <li ng-repeat="pageNumber in pages track by $index" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
        <a href="" class="{{ pagination.current == pageNumber ? 'active' : ''}} page-num" ng-click="setCurrent(pageNumber)">{{ pageNumber  }}</a>
    </li>

    <li ng-if="directionLinks" class="{{ pagination.current == pagination.last ? 'disabled' : '' }} next">
        <a href="" ng-click="setCurrent(pagination.current + 1)">Siguiente <span aria-hidden="true">&rarr;</span></a>
    </li>
    <li ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" ng-click="setCurrent(pagination.last)">&raquo;</a>
    </li>
</ul>
